<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teraplaydown</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#f0f2f5;
  font-family:Segoe UI, sans-serif;
}
.box{
  background:#fff;
  padding:30px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
  text-align:center;
}
.loader{
  width:40px;
  height:40px;
  border:4px solid #ddd;
  border-top:4px solid #2481cc;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:0 auto 15px;
}
@keyframes spin{
  100%{transform:rotate(360deg)}
}
</style>
</head>

<body>

<div class="box">
  <div class="loader"></div>
  <h3>Preparing download…</h3>
  <p>Please wait</p>
</div>

<script>
(function () {
  const params = new URLSearchParams(location.search);
  const teraboxLink = params.get("link");

  if (!teraboxLink) {
    document.body.innerHTML = "<h2>Invalid link</h2>";
    return;
  }

  const playUrl =
    "https://videoplay-2ym.pages.dev/?url=" +
    encodeURIComponent(teraboxLink);

  const adUrl =
    "https://www.effectivegatecpm.com/hamfxc0cre?key=98b8b86d55734c2055e254a6a0e2c5d8";

  // ⏳ Small delay for better Chrome intent success
  setTimeout(() => {

    if (/Android/i.test(navigator.userAgent)) {
      const intent =
        "intent://" +
        playUrl.replace(/^https?:\/\//, "") +
        "#Intent;scheme=https;package=com.android.chrome;end";

      window.location.href = intent;

      // Ad redirect after opening play page
      setTimeout(() => {
        window.location.href = adUrl;
      }, 900);

    } else {
      window.open(playUrl, "_blank");
      window.location.href = adUrl;
    }

  }, 800);
})();
</script>

</body>
</html>
